                        <div id="crtCategory" class="tabcontent">
                            <h3>Categoriya Yaratish</h3>
                            <form action="" id="createCategoryForm">
                                <div class="mb-3">
                                    <label for="cname" class="form-label">Categoriya nomi*</label>
                                    <input type="text" class="form-control empt" id="cname" name="name" placeholder="Categoriya nomi..." required>
                                </div>
                                <div class="mb-3">
                                    <label for="cdesc" class="form-label">Categoriya haqida*</label>
                                    <textarea class="form-control empt" id="cdesc" name="description" rows="3" placeholder="Eng kamida 40ta belgidan iborat bo'lsin!" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="Cimg" class="form-label">Categoriya rasmini yuklang*</label>
                                    <input class="form-control empt" name="img" type="file" id="Cimg" multiple required>
                                </div> 

                                <div class="">
                                    <button type="submit" id="createCategory" class="btn btn-secondary">Categoriyani Yaratish</button>
                                </div>    
                            </form>
                        </div>
                              <!--Product qoshish  -->
                        <div id="adparoduct" class="tabcontent">
                            <h3>Product Qo'shish</h3>
                            <form action="" id="addProductForm">
                                <div class="mb-3">
                                    <label for="allCategory"  class="form-label">Categoriyani tanlang*</label>
                                    <select class="form-select empt" name="category_name" id="allCategory"  required>
                                        <option selected required></option>   
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="pname" class="form-label">Product nomi*</label>
                                    <input type="text" class="form-control empt" name="name" id="pname" placeholder="Product nomi..." required>
                                </div>
                                <div class="mb-3">
                                    <label for="pdesc" class="form-label">Product haqida*</label>
                                    <textarea class="form-control empt" id="pdesc" name="description" rows="3" placeholder="Eng kamida 100ta belgidan iborat bo'lsin!" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="cost" class="form-label">Product narxini kiriting(Faqat so'mda!)*</label>
                                    <input type="number" class="form-control empt" name="cost" id="cost" placeholder="Product narxini kiriting..." required>
                                </div>
                                <div class="mb-3">
                                    <label for="pimg" class="form-label">Product rasmini yuklang(3ta rasm yuklash shart!)*</label>
                                    <input class="form-control empt" type="file" id="pimg" name="img" multiple required>
                                     <input class="form-control empt" type="file" id="pimg1" name="img1" multiple required>
                                      <input class="form-control empt" type="file" id="pimg2" name="img2" multiple required>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input empt" type="checkbox" name="delivery" value="" id="delivery">
                                    <label class="form-check-label" for="delivery">Yetkazib berish xizmati*</label>
                                </div>

                                <div class="">
                                    <button type="submit" class="btn btn-secondary" id="addProductBtn">Product Qo'shish</button>
                                </div>  
                            </form>
                        </div>
